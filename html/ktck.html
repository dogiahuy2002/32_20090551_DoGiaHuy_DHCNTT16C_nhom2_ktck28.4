                    return false;
                }
                $("#tbSo").html("*");
                return true;
            }
            $("#txtSo").blur(kiemTraSoAo);

                var clb= /([A-Z]{1,}[a-z0-9]+)((\s{1}[A-Z]{1,}[a-z0-9]+){1,})$/;

                return true;
            }
